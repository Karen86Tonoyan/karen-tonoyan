import asyncio
import inspect
import traceback

class SecureExecutor:
    def __init__(self, sandbox_globals=None):
        self.sandbox_globals = sandbox_globals or {}

    async def _run_async(self, func, *args, **kwargs):
        try:
            return await func(*args, **kwargs)
        except Exception as e:
            return f"[ASYNC EXEC ERROR] {e}\n{traceback.format_exc()}"

    def _run_sync(self, func, *args, **kwargs):
        try:
            return func(*args, **kwargs)
        except Exception as e:
            return f"[SYNC EXEC ERROR] {e}\n{traceback.format_exc()}"

    async def execute(self, func, *args, **kwargs):
        """
        Unified async-aware executor.
        Handles:
        - async functions
        - sync functions
        - functions returning coroutine
        """
        try:
            # funkcja jest async
            if inspect.iscoroutinefunction(func):
                return await self._run_async(func, *args, **kwargs)

            # funkcja sync
            result = self._run_sync(func, *args, **kwargs)

            # ale zwr√≥ci≈Ça coroutine
            if inspect.iscoroutine(result):
                return await result

            return result

        except Exception as e:
            return f"[EXEC ERROR] {e}\n{traceback.format_exc()}"

